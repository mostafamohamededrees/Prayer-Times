<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AZAN TIME API</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;800&family=Open+Sans:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,700&family=Tajawal:wght@200;300;400;500;700;800;900&family=Work+Sans:ital,wght@0,400;0,500;0,700;0,800;1,200&display=swap"
      rel="stylesheet"
    />
    <!-- main css -->
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="body">
      <div class="first">
        <div class="name">
          <h1 id="state">Cairo</h1>
        </div>
        <p id="date">الاثنين 21 sep</p>
      </div>
      <hr />
      <div class="cards">
        <div class="card">
          <div class="salah">الفجْر</div>
          <div class="time" id="fajr">04:32</div>
        </div>
        <div class="card">
          <div class="salah">الشروق</div>
          <div class="time" id="sunrise">04:32</div>
        </div>
        <div class="card">
          <div class="salah">الظُّهْر</div>
          <div class="time" id="dhuhr">04:32</div>
        </div>
        <div class="card">
          <div class="salah">العَصر</div>
          <div class="time" id="asr">04:32</div>
        </div>
        <div class="card">
          <div class="salah">المَغرب</div>
          <div class="time" id="magharib">04:32</div>
        </div>
        <div class="card">
          <div class="salah">العِشاء</div>
          <div class="time" id="isha">04:32</div>
        </div>
      </div>
      <div class="select">
        <select name="" id="select">
          <option value="Cairo">Cairo</option>
        </select>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
